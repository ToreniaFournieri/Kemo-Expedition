name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'qa']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build main and qa artifacts
        run: |
          set -euo pipefail

          git fetch origin main qa

          git worktree add ../kemo-main origin/main
          git worktree add ../kemo-qa origin/qa

          npm ci --prefix ../kemo-main
          npm run build --prefix ../kemo-main

          npm ci --prefix ../kemo-qa
          npm run build --prefix ../kemo-qa

          rm -rf site
          mkdir -p site/dev site/qa

          cp -R ../kemo-main/dist/. site/dev/
          cp -R ../kemo-qa/dist/. site/qa/

          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="ja">
            <head>
              <meta charset="UTF-8" />
              <meta http-equiv="refresh" content="0; url=./dev/" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Kemo Expedition</title>
            </head>
            <body>
              <p>Redirecting to <a href="./dev/">開発環境</a>...</p>
            </body>
          </html>
          HTML

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
